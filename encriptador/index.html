<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge ALURA</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div id="caja">
                <img src="img/Logo.svg" id="logo" alt="Logo ALURA">
                <h1 id="titulo">Encriptador</h1>
            </div>
        </header>

        <main class="textos">
            <section>
                <textarea id="texto-plano" pattern="[a-z\u007F-\u024F\s]*" placeholder="Ingrese el texto aquí"></textarea>   
                <p><img src="img/bi_exclamation-circle-fill.png" alt="img-exclamción"> Solo letras minúsculas y sin acentos</p>
                <div class="caja-btns">
                    <button onclick="btnEncrypt();" class="btn" id="encriptar">Encriptar</button>
                    <button onclick="btnDecrypt();" class="btn" id="desencriptar">Desencriptar</button>
                </div>
            </section>
            <section class="mensaje-encriptado">
                <textarea id="mensaje" disabled></textarea>
                <div id="no-texto" hidden>
                    <img src="img/Muñeco.svg" id="text-not-found" alt="texto no encontrado">
                    <div class="parrafos">
                        <p>Ningun mensaje fue encontrado</p>
                        <p>Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                </div>
                <div class="caja-btns">
                    <button class="btn" id="copiar">Copiar</button>
                </div>
            </section>
        </main>
        <script src="app.js"></script>
    </body>

    <!--<footer>
        <p>Luis Enrique Perez Rivas</p>
    </footer>-->
</html>
